    <main>
      <section>

        <!-- This section contains the form -->


        <div class="container">
          <h1>Travel Agency Inquiry Form</h1>
          <form action="/submit" method="post">
              <!-- Personal Information -->
              <fieldset>
                  <legend>Personal Information</legend>
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" name="fullName" required>
      
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" required>
      
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required>
      
                  <label for="dob">Date of Birth:</label>
                  <input type="date" id="dob" name="dob" required>
              </fieldset>
      
              <!-- Travel Details -->
              <fieldset>
                  <legend>Travel Details</legend>
                  <label for="destination">Preferred Destination:</label>
                  <select id="destination" name="destination" required>
                    <option value="1">California</option>
                    <option value="2">Madagascar</option>
                    <option value="3">India</option>
                    <option value="4">China</option>
                    <option value="5">Iraq</option>
                  </select>
      
                  <label for="travelDates">Preferred Travel Dates:</label>
                  <input type="date" id="travelDates" name="travelDates" placeholder="Enter preferred dates">
      
                  <label for="travelCompanions">How many people will be traveling?</label>
                  <select id="travelCompanions" name="travelCompanions" required>
                      <option value="1">Just Me</option>
                      <option value="2">2 People</option>
                      <option value="3">3 People</option>
                      <option value="4">4 People</option>
                      <option value="5">5 or more</option>
                  </select>
              </fieldset>
      
              <!-- Preferences & Interests -->
              <fieldset>
                  <legend>Preferences & Interests</legend>
                  <label for="interests">What are your interests during this trip? (Select all that apply)</label>
                  <input type="checkbox" id="beach" name="interests" value="Beach">
                  <label for="beach">Beach</label><br>
      
                  <input type="checkbox" id="adventure" name="interests" value="Adventure">
                  <label for="adventure">Adventure</label><br>
      
                  <input type="checkbox" id="culture" name="interests" value="Culture">
                  <label for="culture">Culture & History</label><br>
      
                  <input type="checkbox" id="food" name="interests" value="Food">
                  <label for="food">Food & Cuisine</label><br>
      
                  <input type="checkbox" id="luxury" name="interests" value="Luxury">
                  <label for="luxury">Luxury Travel</label><br>
      
                  <input type="checkbox" id="nature" name="interests" value="Nature">
                  <label for="nature">Nature & Wildlife</label><br>
      
                  <input type="checkbox" id="wellness" name="interests" value="Wellness">
                  <label for="wellness">Wellness & Spa</label><br>
      
                  <label for="specialRequests">Special Requests or Additional Information:</label>
                  <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Any specific needs or preferences?"></textarea>
              </fieldset>
      
              <!-- Submit -->
              <button onclick="alert('Your form has been successfully submitted. You will receive a confirmation email soon. Cheers!co')" type="submit">Submit Your Inquiry</button>
          </form>
      </div>
